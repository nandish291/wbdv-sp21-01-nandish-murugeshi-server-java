<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div class="row mb-3">
            <label for="verifyPassword" class="col-sm-2 col-form-label">verify Password</label>
            <div class="col-sm-10">

        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary"> Sign Up</a></button>
