<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="profile.style.client.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div id="saveSuccess" class="alert alert-success" >
        Profile successfully saved
    </div>
    <form>
        <div class="row mb-3">
            <label for="userName" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input id="userName" value="John Doe" class="form-control" readonly/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input id="phone" type="tel" value="8881113344" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input id="email" type="email" value="johnDoe@northeastern.edu" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select name="roles" id="role" class="form-select">
                    <option value="Faculty" >Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="dob" class="col-sm-2 col-form-label">D.O.B</label>
            <div class="col-sm-10">
                <input id="dob" type="date" class="form-control" />
            </div>
        </div>
        <div class="d-grid gap-4">
            <button id="update" type="button" onclick="document.getElementById('saveSuccess').style.display='block'" class="btn bg-success text-white">Update</button>
        </div>
    </form>
    <div>
        <form action="../index.html">
            <div class="d-grid mt-4">
                <button id="logout" class="btn bg-danger text-white">Logout</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
